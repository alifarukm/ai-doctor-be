<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor - Medical Diagnosis Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col" style="height: 600px;">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-white text-xl font-bold">AI Doctor</h1>
                        <p class="text-indigo-200 text-sm">Medical Diagnosis Assistant</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-white text-sm">Online</span>
                </div>
            </div>
        </div>

        <!-- Patient Info Form (Initially visible) -->
        <div id="patientForm" class="p-6 border-b border-gray-200 bg-gray-50">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Patient Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                    <input type="number" id="age" min="0" max="150" value="25"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Weight (kg)</label>
                    <input type="number" id="weight" min="1" max="300" value="70" step="0.1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                    <select id="type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                        <option value="adult">Adult</option>
                        <option value="pediatric">Pediatric</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 scrollbar-hide bg-gray-50">
            <div class="message flex items-start space-x-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div class="bg-white rounded-2xl rounded-tl-none px-4 py-3 shadow-sm max-w-md">
                    <p class="text-gray-800">Hello! I'm your AI Medical Assistant. Please describe your symptoms and I'll help you with a diagnosis.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 p-4 bg-white">
            <form id="chatForm" class="flex space-x-3">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Describe your symptoms (e.g., 'I have a sore throat and fever')..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    minlength="10"
                    maxlength="1000"
                    required
                >
                <button
                    type="submit"
                    id="sendButton"
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl font-medium hover:from-indigo-700 hover:to-purple-700 transition transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const ageInput = document.getElementById('age');
        const weightInput = document.getElementById('weight');
        const typeSelect = document.getElementById('type');

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message flex items-start space-x-3 ${isUser ? 'flex-row-reverse space-x-reverse' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${
                isUser ? 'bg-gradient-to-br from-emerald-500 to-teal-500' : 'bg-gradient-to-br from-indigo-500 to-purple-500'
            }`;

            const svgIcon = isUser
                ? '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>'
                : '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>';

            avatar.innerHTML = svgIcon;

            const bubble = document.createElement('div');
            bubble.className = `rounded-2xl px-4 py-3 shadow-sm max-w-2xl ${
                isUser
                    ? 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-tr-none'
                    : 'bg-white text-gray-800 rounded-tl-none'
            }`;
            bubble.innerHTML = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message flex items-start space-x-3';
            messageDiv.id = 'loadingMessage';

            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center flex-shrink-0';
            avatar.innerHTML = '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>';

            const bubble = document.createElement('div');
            bubble.className = 'bg-white rounded-2xl rounded-tl-none px-4 py-3 shadow-sm';
            bubble.innerHTML = '<div class="loading-dots flex space-x-1"><span class="w-2 h-2 bg-gray-500 rounded-full"></span><span class="w-2 h-2 bg-gray-500 rounded-full"></span><span class="w-2 h-2 bg-gray-500 rounded-full"></span></div>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        function formatDiagnosisResponse(data) {
            let html = '<div class="space-y-4">';

            // Symptoms
            if (data.extractedSymptoms && data.extractedSymptoms.length > 0) {
                html += '<div><p class="font-semibold text-indigo-600 mb-1">Detected Symptoms:</p><ul class="list-disc list-inside text-sm">';
                data.extractedSymptoms.forEach(symptom => {
                    html += `<li>${symptom.name} ${symptom.confidence ? `(${(symptom.confidence * 100).toFixed(0)}%)` : ''}</li>`;
                });
                html += '</ul></div>';
            }

            // Diagnoses
            if (data.diagnoses && data.diagnoses.length > 0) {
                html += '<div><p class="font-semibold text-indigo-600 mb-2">Possible Diagnoses:</p>';
                data.diagnoses.slice(0, 3).forEach((diagnosis, index) => {
                    html += `
                        <div class="mb-3 p-3 bg-gray-50 rounded-lg">
                            <p class="font-semibold">${index + 1}. ${diagnosis.disease.name}</p>
                            <p class="text-xs text-gray-600 mb-1">Confidence: ${(diagnosis.totalScore * 100).toFixed(1)}%</p>
                            ${diagnosis.disease.description ? `<p class="text-sm text-gray-700 mb-2">${diagnosis.disease.description}</p>` : ''}

                            ${diagnosis.treatments && diagnosis.treatments.length > 0 ? `
                                <div class="mt-2">
                                    <p class="text-sm font-medium text-gray-700">Recommended Treatments:</p>
                                    <ul class="text-sm text-gray-600 ml-4 mt-1">
                                        ${diagnosis.treatments.slice(0, 2).map(t => `<li>" ${t.name}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }

            // LLM Explanation
            if (data.llmExplanation) {
                html += `<div class="p-3 bg-blue-50 rounded-lg border border-blue-200"><p class="text-sm text-gray-700">${data.llmExplanation}</p></div>`;
            }

            html += '<p class="text-xs text-gray-500 mt-3">� This is AI-generated advice. Please consult a healthcare professional for accurate diagnosis.</p>';
            html += '</div>';

            return html;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message || message.length < 10) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show loading
            addLoadingMessage();
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        patientInfo: {
                            age: parseInt(ageInput.value, 10),
                            weight: parseFloat(weightInput.value),
                            type: typeSelect.value
                        }
                    })
                });

                const result = await response.json();

                removeLoadingMessage();

                if (result.success && result.data) {
                    addMessage(formatDiagnosisResponse(result.data));
                } else {
                    addMessage(`<p class="text-red-600">Error: ${result.error?.message || 'Something went wrong'}</p>`);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage(`<p class="text-red-600">Error: Failed to connect to the server. ${error.message}</p>`);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // Auto-focus input on load
        messageInput.focus();
    </script>
</body>
</html>
